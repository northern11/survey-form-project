<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="assets/stylesheets/main.css">
  </head>
    <header>
      <h1 id="title">Survey Form</h1>
    </header>

    <body class="container">

      <form id="survey-form">

        <ul class="flex-outer-1">
          <p id="description">Let us know how we can improve the Free Code Camp Charleston Meetups</p>
          <li>
            <label id="name-label" for="name">* Name: </label>
            <input id="name" class="input-field" type="text" name="name" placeholder=" Enter Your Name" required>
            <!-- Must be required to enter a name-->
          </li>
          <li>
             <label id="email-label" for="email">* E-mail: </label>
             <input id="email" class="input-field" type="email-address" name="e-mail" placeholder=" Enter Your E-mail" required>
             <!-- Must be required to enter an e-mail, must be formatted correctly-->
          </li>
          <li>
            <label id="number-label" for="number">* Age: </label>
            <input id="number" class="input-field" type="number" min="13" max="99" placeholder=" Age">
            <!-- Can only accept numbers, defined by min (13) and max (99) -->
          </li>
          </ul><!-- flex-outer-1 -->
          <ul class="flex-outer-1">
          <li>
            <label for="role">Which option best describes your current skill level</label>
            <select id="dropdown" name="role">
              <option value="Beginner" selected>Beginner</option>
              <option value="Intermediate">Intermediate</option>
              <option value="Advanced">Advanced</option>
           </select>
           </li>
           <li>
             <label for="day">Which day of the week is best for a meetup</label>
             <input type="radio" name="day" value="Monday" checked>Monday
           </li>
           <li>
             <input type="radio" name="day" value="Tuesday">
             <label for="Tuesday">Tuesday</label>
           </li>
           <li>
             <input type="radio" name="day" value="Wednesday">
             <label for="Wednesday">Wednesday</label>
           </li>
           <li>
             <input type="radio" name="day" value="Thursday">
             <label for="Thursday">Thursday</label>
           </li>
           <li>
             <input type="radio" name="day" value="Friday">
             <label for="Friday">Friday</label>
           </li>
           <li>
             <input type="radio" name="day" value="Saturday">
             <label for="Saturday">Saturday</label>
           </li>
           <li>
             <input type="radio" name="day" value="Sunday">
             <label for="Sunday">Sunday</label>
           </li>
         </ul><!-- flex-outer-1 -->
         <ul class="flex-outer-1">
           <li>
             <label for="location">Which locations for a meetup would work best for you?</label>
             <input type="checkbox" name="location" value="Mt. Pleasant" checked>Mt. Pleasant</input>
           </li>
         </ul>
         <ul class="flex-outer-1">
           <li>
             <input type="checkbox" name="location" value="West Ashley">West Ashley</input>
           </li>
           <li>
             <input type="checkbox" name="location" value="North Charleston">North Charleston</input>
           </li>
           <li>
             <input type="checkbox" name="location" value="Downtown Charleston">Downtown Charleston</input>
           </li>
         </ul>
      <ul class="flex-outer-1">
           <li>
       <p>Any Comments or Suggestions?</p>
        <textarea class="input-field" name="comment" placeholder="Your comments here..."></textarea>
           </li>
          <li>
          <button id="submit">Submit</button>
        </li>
          </ul><!-- flex-outer-1 -->
        </form>
      </body>
    <footer>
      <p>Developed by Matt Roberts</p>
      <p>Code located <a href="https://github.com/northern11/survey-form-project" target="_blank">here</a></p>
    </footer>
  <!--FCC Testing Script-->
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
